<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj Akwarium</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <!-- Nawigacja -->
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="{% if active_page == 'home' %}active{% endif %}">Strona Główna</a>
        <a href="{{ url_for('aquariums') }}" class="{% if active_page == 'aquariums' %}active{% endif %}">Akwaria</a>
        <a href="{{ url_for('employee') }}" class="{% if active_page == 'employee' %}active{% endif %}">Panel Pracownika</a>
        <a href="{{ url_for('logout') }}" class="{% if active_page == 'logout' %}active{% endif %}">Wyloguj</a>
    </div>

    <!-- Treść strony -->
    <div class="edit-page">
        <h2>Edytuj Akwarium</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="pojemnosc">Pojemność (L):</label>
            <input type="text" id="pojemnosc" name="pojemnosc" value="{{ aquarium.pojemnosc }}" required>

            <label for="typ_wody">Typ wody:</label>
            <input type="text" id="typ_wody" name="typ_wody" value="{{ aquarium.typ_wody }}" required>

            <label for="zdjecie">Zdjęcie akwarium (opcjonalne):</label>
            <input type="file" id="zdjecie" name="zdjecie">

            <button type="submit" class="btn-primary">Zapisz zmiany</button>
        </form>
    </div>

    <!-- Stopka -->
    <footer>
        &copy; 2025 Oceanarium. Wszystkie prawa zastrzeżone.
    </footer>
</body>
</html>
